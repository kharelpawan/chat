<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5dc; /* Light beige background like Omegle */
            margin: 0;
            padding: 0;
        }

        #chatContainer {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background: #fff;
            font-size: 14px;
        }

        #messages p {
            margin: 5px 0;
        }

        .you {
            color: blue;
            font-weight: bold;
        }

        .stranger {
            color: red;
            font-weight: bold;
        }

        input {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .blueButton {
            background-color: #3498db;
        }

        .redButton {
            background-color: #e74c3c;
        }

        .redButton:hover {
            background-color: #c0392b;
        }

        .newChatSection {
            margin-top: 10px;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            font-size: 12px;
        }

        .link {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 style="color: #ff6600;">Guff Junction</h1>

    <p>Online Users: <span id="onlineCount">0</span></p>

    <div id="chatContainer">
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="blueButton" onclick="sendMessage()">Send</button>
    </div>

    <button class="blueButton" onclick="startChat()">New Chat</button>
    <button class="redButton" onclick="skipUser()">Skip</button>
    <button class="redButton" onclick="stopChat()">Stop</button>

<!--     <div class="newChatSection">
        <input type="checkbox"> Find strangers with common interests (<a href="#" class="link">Enable</a>)<br>
        <span style="color: orange; font-weight: bold;">Great chat?</span> 
        Save the log: <a href="#" class="link">Get a link</a> • 
        <a href="#" class="link">Select all</a> • 
        Or post log to: 
        <a href="#" class="link">Facebook</a> • 
        <a href="#" class="link">Tumblr</a> • 
        <a href="#" class="link">Twitter</a> • 
        <a href="#" class="link">Reddit</a>
    </div> -->

    <script>
        let socket = new WebSocket(`wss://chat-ble3.onrender.com`);
        let connected = false;

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const messagesDiv = document.getElementById('messages');

            if (data.type === 'connected') {
                messagesDiv.innerHTML = `<p><strong>Connected to a stranger!</strong></p>`;
                connected = true;
            } else if (data.type === 'message') {
                messagesDiv.innerHTML += `<p class="stranger">${data.text}</p>`;
            } else if (data.type === 'disconnected') {
                messagesDiv.innerHTML += '<p><em>Stranger disconnected.</em></p>';
                connected = false;
            } else if (data.type === 'online') {
                document.getElementById('onlineCount').innerText = data.count;
            }
        };

        function startChat() {
            socket.send(JSON.stringify({ type: 'start' }));
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message || !connected) return;

            document.getElementById('messages').innerHTML += `<p class="you">You: ${message}</p>`;
            socket.send(JSON.stringify({ type: 'message', text: message }));
            messageInput.value = '';
        }

        function skipUser() {
            socket.send(JSON.stringify({ type: 'skip' }));
        }

        function stopChat() {
            socket.send(JSON.stringify({ type: 'stop' }));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>
